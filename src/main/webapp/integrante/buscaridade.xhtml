<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
        <h3 class="header center teal-text">Buscar integrante nascidos entre 01-01-2000 e 20-04-2016.</h3>
        <h:form>
          
            <h:dataTable var="integrate" value="#{controlerIntegrante.localizarintegranteData()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{integrate.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrate.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{integrate.cpf.formatado()}
                </h:column>
               
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
